<!DOCTYPE html>
<html>
<head>
	<link href ="assets/ratchet/css/ratchet.css" rel ="stylesheet">
	<link href = "assets/css/styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
<style type = "text/css">
.myTable tr:nth-child(2n+0){
	background: #A4D1FF;
}
.myTable tr:nth-child(2n+1){
	background: #EAF4FF;
}

</style>
</head>
<body>

<script id="home-tpl" type="text/template">
<header class="bar bar-nav">
<h1 class="title">Directory</h1>
</header>
<div class="bar bar-standard bar-header-secondary">
<input class='search-key1' type="search"/>
<input class='search-key2' type="search"/>
</div>
<div class="content"></div>
</script>

<script id="employee-list-tpl" type="text/template">

	<br>
	<br>
	<h4 id= "no_of_results"> </h4>

	<table border="0" class = "myTable">

	<tr>
	<th ></th>
	<th >  Title  </th>
	<th >  Last Name  </th>
	<th >  First Name  </th>
	</tr>
{{#each this}}
	<tr>
 	<div class="media-body" >		
  	<td>
	<a href="#employees/{{ id }}">
	<img class="media-object pull-left"
	src="assets/pics/{{pic}}">
	</td>

	<td style= "padding:5px;">{{title}}</td>
	<td style= "padding:5px;">{{lastName}} </td>
	<td style= "padding:5px;">{{firstName}} </td>
	</div>
</tr>

</a>


{{/each}}
</table>
</script>

<script src="lib/handlebars.js"></script>
<script src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="js/services/memory/EmployeeService.js"></script>
<script src="js/app.js"></script>


</body>
</html>
